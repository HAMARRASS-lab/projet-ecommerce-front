<div class="container">
    <h2>Past FAQ</h2>
    <form [formGroup]="FAQForm" (ngSubmit)="postFAQ()">
        <mat-form-field appearance="outLine" class="form-field">
            <mat-label>Question</mat-label>
            <textarea matInput placeholder="Question" formContorlName="question">

            </textarea>
            <mat-error *ngIf="FAQForm.get('question')?.hasError('required')">This input is required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outLine" class="form-field">
            <mat-label>Answer</mat-label>
            <textarea matInput placeholder="Answer" formContorlName="answer">

            </textarea>
            <mat-error *ngIf="FAQForm.get('answer')?.hasError('required')">This input is required!</mat-error>

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Post FAQ</button>
    </form>
</div>
